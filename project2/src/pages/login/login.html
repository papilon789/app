<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>เบอร์โทรศัพท์</ion-label>
    <ion-input type="text" [(ngModel)]="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<div padding>

 <button block ion-button (click)="doLogin()" [disabled]="!tel || !password">Sign In</button>

</div>
<div padding>

  <button block ion-button (click)="doRegister()">ลงทะเบียน</button>
 
 </div>

</ion-content>
