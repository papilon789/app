<ion-header>

  <ion-navbar>
    <ion-title>ประกาศขายสินค้าและบริการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>
        <form novalidate (ngSubmit)="Postproduct()" [formGroup]="Postproductform">
          <ion-item>
            <ion-label floating>ชื่อสินค้า: </ion-label>
            <ion-input type="text" [(ngModel)]="productname" formControlName="productname" [class.error1]="!Postproductform.controls.productname.valid && Postproductform.controls.productname.dirty" ></ion-input>
          </ion-item>


          <ion-item>
              <ion-label floating>หมวดหมู่: </ion-label>
              <ion-select  interface="action-sheet" [(ngModel)]="category" formControlName="category" >
                <ion-option value="งานช่าง">งานช่าง</ion-option>
                <ion-option value="งานสวน">งานสวน</ion-option>
                <ion-option value="งานบ้าน">งานบ้าน</ion-option>
                <ion-option value="ขายสินค้า">ขายสินค้า</ion-option>
              </ion-select>
            </ion-item>
          

          <ion-item>
              <ion-label floating>ราคา: </ion-label>
              <ion-input type="text" [(ngModel)]="price" formControlName="price"  >บาท</ion-input>
            </ion-item>
            

          <ion-item>
              <ion-label floating>รายละเอียด: </ion-label>
              <ion-input type="text" [(ngModel)]="detail" formControlName="detail" ></ion-input>
            </ion-item>
              

          <ion-item>
                <ion-label floating>เบอร์ติดต่อ: </ion-label>
                <ion-input type="tel" [(ngModel)]="tel" formControlName="tel" ></ion-input>
            </ion-item>
              
    
          <ion-item>
            <ion-label floating>Email: </ion-label>
            <ion-input type="text" [(ngModel)]="email" formControlName="email" ></ion-input>
          </ion-item>
        

          <ion-item>
              <ion-label floating>ID Line: </ion-label>
              <ion-input type="text" [(ngModel)]="line" formControlName="line" ></ion-input>
            </ion-item>
            

    
      
        </form>
          <ion-item>
            <button ion-button block color="primary" (click)="Postproduct()" >
            SIGNUP
            </button>
          </ion-item>
      </ion-list>

</ion-content>
